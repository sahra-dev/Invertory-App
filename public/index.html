        <form class="app-body">
            <div class="category-section">
                <h1 class="add-new-category-title">
                    Add New Category
            </h1>
                <div class="create-category">
                    <label class="label" for="category-title">Category Title</label>
                    <input placeholder="categori title" type="text" id="category-title" />
                    <label class="label" for="category-desc">Category Description</label>
                    <textarea placeholder="description ..." name="" id="category-desc" cols="" rows="" ></textarea>
                    <div class="btns">
                        <button class="cancel-category-btn btn">Cancel</button>
                        <button class="add-new-category-btn btn">Add New Category</button>
                    </div>
                </div>
            </div>
            <button id="toggle-add-category">Add New Category ?</button>
            <div class="product-section">
                <h1 class="add-new-product-title">
                    Add New Product
            </h1>
                <div class="create-product">
                    <label class="label" for="product-title">Product Title</label>
                    <input  type="text" placeholder="product title"  id="product-title" />
                    <label class="label" for="product-quantity" >Quantity</label>
                    <input type="number" placeholder="0" max="100" min="1" id="product-quantity" />
                    <label class="label" for="category-product">Category</label>
                    <select id="category-product">
                        <!-- <option class="category-product-option" value="">select a category</option>

                    </select>
                    <div class="btns">
                        <button class="add-new-product-btn btn">Add New Product</button>
                    </div>
                </div>
            </div>
            <div class="added-product-section">
                <h1 class="added-product-title">
                    Added Products
            </h1>
            <div class="sort-products">
                <label for="sort-products" class="sort-products-label">Sort</label>
                <select id="sort-products">
                    <option class="sort-product-option" selected value="newest"> Newest</option>
                    <option class="sort-product-option" value="oldest"> Oldest</option>
                </select>
            </div>
            <div class="search-products" >
                <label for="search-product" class="search-products-label" >Search</label>
                <input type="text" placeholder="search" id="search-product">
            </div>
